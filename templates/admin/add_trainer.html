{% extends 'admin/admin_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Trainer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }

        form {
            width: 450px;
            background: white;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 10px 0;
            width: 35%;
        }

        td {
            padding: 10px 0;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 95%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        input[type="submit"]:hover {
            background: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>

<h2>Add Trainer</h2>

<form action="/myapp/add_trainer_post/" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" name="name"></td>
        </tr>

        <tr>
            <th>Email</th>
            <td><input type="email" name="email"></td>
        </tr>

        <tr>
            <th>Contact</th>
            <td><input type="text" name="contact"></td>
        </tr>

        <tr>
            <th>Qualification</th>
            <td><input type="text" name="qualification"></td>
        </tr>

        <tr>
            <th>Place</th>
            <td><input type="text" name="place"></td>
        </tr>

        <tr>
            <th>Post</th>
            <td><input type="text" name="post"></td>
        </tr>

        <tr>
            <th>Pin</th>
            <td><input type="text" name="pin"></td>
        </tr>

        <tr>
            <th>Username</th>
            <td><input type="text" name="username"></td>
        </tr>

        <tr>
            <th>Password</th>
            <td><input type="password" name="password"></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="ADD">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
{% endblock %}

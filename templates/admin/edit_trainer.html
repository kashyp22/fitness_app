{% extends 'admin/admin_index.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Trainer</h4>
        </div>

        <div class="card-body">
            <form action="/myapp/edit_trainer_post/" method="post">
                {% csrf_token %}
                <table class="table table-borderless">
                    <tr>
                        <th>Name</th>
                        <td><input type="text" name="name" value="{{ data.name }}" required pattern="[A-Za-z\s]+" title="Only letters allowed"></td>
                    </tr>

                    <tr>
                        <th>Email</th>
                        <td><input type="email" name="email" value="{{ data.email }}" required></td>
                    </tr>

                    <tr>
                        <th>Contact</th>
                        <td><input type="text" name="contact" value="{{ data.phone }}" required pattern="[0-9]{10}" title="Enter a valid 10-digit phone number"></td>
                    </tr>

                    <tr>
                        <th>Qualification</th>
                        <td><input type="text" name="qualification" value="{{ data.qualification }}" required></td>
                    </tr>

                    <tr>
                        <th>Place</th>
                        <td><input type="text" name="place" value="{{ data.place }}" required></td>
                    </tr>

                    <tr>
                        <th>Post</th>
                        <td><input type="text" name="post" value="{{ data.post }}" required></td>
                    </tr>

                    <tr>
                        <th>Pin</th>
                        <td><input type="text" name="pin" value="{{ data.pin }}" required pattern="[0-9]{6}" title="Enter a valid 6-digit PIN code"></td>
                    </tr>

                    <tr>
                        <td colspan="2" class="text-center">
                            <input type="submit" value="Update" class="btn btn-success px-4">
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
{% endblock %}

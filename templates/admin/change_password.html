<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/change_password_post/"method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <th>current_password</th>
            <td><input type="password" name="current_password"> </td>
        </tr>
        <tr>
            <th>new password</th>
            <td><input type="password" name="new password"> </td>
        </tr>
        <tr>
            <th>confirm password</th>
            <td><input type="password" name="confirm password"> </td>
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="CHANGE"></td>
        </tr>
    </table>
</form>

</body>
</html>

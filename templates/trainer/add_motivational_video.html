{% extends 'trainer/trainer_index.html' %}
{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Add Motivational Video</h4>
        </div>

        <div class="card-body">
            <form action="/myapp/add_motivational_video_post/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="video" class="form-label">Video</label>
                    <input type="file" class="form-control" id="video" name="Video" accept="video/*" required>
                </div>

                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="Title" placeholder="Enter video title" required>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success px-4">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

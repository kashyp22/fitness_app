{% extends 'trainer/trainer_index.html' %}
{% block body %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4>ADD TIPS</h4>
        </div>
        <div class="card-body">
            <form action="/myapp/add_tips_post/" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="Title" placeholder="Enter tip title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" name="Description" rows="4" placeholder="Enter tip description"></textarea>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

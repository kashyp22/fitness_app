{% extends 'trainer/trainer_index.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View User Request Table</title>
    <style>
        /* Basic styling for the table to make it visible and look structured */
        table {
            border-collapse: collapse;
            width: 90%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-size: 0.9em;
        }
        th, td {
            border: 1px solid black;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #e8e8e8;
            text-align: center;
        }
        caption {
            font-size: 1.6em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: left;
        }
        /* Style for the action buttons */
        .action-button {
            padding: 5px 10px;
            margin: 2px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.85em;
        }
        .view-btn { background-color: #2196F3; color: white; } /* Blue */
        .accept-btn { background-color: #4CAF50; color: white; } /* Green */
        .reject-btn { background-color: #f44336; color: white; } /* Red */

        /* Specific alignment for action columns */
        .actions-cell {
            text-align: center;
            white-space: nowrap; /* Prevents buttons from wrapping */
        }
        .photo-cell {
            text-align: center;
        }
        .photo-cell img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>

<a href="/myapp/add_workoutplan/">Add Video</a>

    <table>
        <caption>View Workout Plan</caption>
        <thead>
            <tr>
                <th>Sno</th>
                <th>Date</th>
                <th>Plan</th>
                <th>Video</th>
                <th>Details</th>
                <th colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in data %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.date }}</td>
                <td>{{ i.plan_name }}</td>
                <td>  <a href="{{ i.video.url }}">
                            <video width="180" controls>
                                <source src="{{ i.video.url }}" type="video/mp4">
                                Your browser does not support video playback.</video></a></td>
                <td>{{ i.details }}</td>
                <td class="actions-cell" colspan="3">
                    <button class="action-button delete-btn">DELETE</button>
                </td>
            </tr>
            {% endfor %}
            </tbody>
    </table>

</body>
</html>
{% endblock %}

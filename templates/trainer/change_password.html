{% extends 'trainer/trainer_index.html' %}
{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Change Password</title>
    <style>
        .container {
            width: 350px;
            padding: 20px;
            border: 2px solid #000;
            border-radius: 10px;
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 6px;
            margin-top: 5px;
            box-sizing: border-box;
        }
        button {
            margin-top: 18px;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/myapp/change_password/" method="POST">

    <h3>Change Password</h3>

    <label>Current_Password</label>
    <input type="password" />

    <label>New_Password</label>
    <input type="password" />

    <label>Confirm_Password</label>
    <input type="password" />
        <button>Change</button>
    </form>
</div>

</body>
</html>
{% endblock %}
